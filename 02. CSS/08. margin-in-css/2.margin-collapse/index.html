<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Margin Collapse Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Margin Collapse in CSS</h1>

        <p>In this example the h2 element has a bottom margin of 50px and the h3 element has a top margin of 20px. So, the vertical margin between h2 and h3 should have been 70px (50px + 20px). However, due to margin collapse, the actual margin ends up being 50px.</p>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
    </body>
</html>
