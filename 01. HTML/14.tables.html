<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tables Example</title>
        <style>
            table,td,th{
                border: 2px solid rebeccapurple;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
            }
            caption{
                color: red;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <table>
            <h1>Table in HTML</h1>
            <caption>College Time Table</caption>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Subject1</th>
                    <th>Subject2</th>
                    <th>Subject3</th>
                    <th>Subject4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01.</td>
                    <td>Math</td>
                    <td>Biology</td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                </tr>
                <tr>
                    <td>02.</td>
                    <td>Chemistry</td>
                    <td colspan="2">Computer</td>
                    <td>English</td>
                </tr>
                <tr>
                    <td>03.</td>
                    <td>Biology</td>
                    <td>Library</td>
                    <td>Math</td>
                    <td rowspan="2">Hindi</td>
                </tr>
                <tr>
                    <td>04.</td>
                    <td>Computer</td>
                    <td>English</td>
                    <td>Physics</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5">Total Subject = 10</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
