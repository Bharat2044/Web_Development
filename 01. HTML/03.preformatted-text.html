<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preformatted Text in HTML</title>
    </head>
    <body>
        <h1>Text Formatting in HTML</h1>
        <p><b>Bold Text</b> </p>       
        <p><strong>Important Text</strong></p>
        <p><i>Italic Text</i></p>
        <p><em>Emphasize Text</em></p>
        <p><mark>Marked Text</mark></p>
        <p>Deleted Text -> <del>999</del> 499</p>
        <p>Subscript Text -> H<sub>2</sub>O</p>
        <p>Superscript Text -> A<sup>2</sup>+B<sup>2</sup></p>
    </body>
</html>
