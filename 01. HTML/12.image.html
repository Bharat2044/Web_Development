<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image in HTML</title>
    </head>
    <body>
        <h1>Images in HTML</h1>
        <!-- image -->
        <h3>1. Image</h3>
        <img src="./assets/download.png" alt="image" width="400px" /><br>

        <!-- image with attributes -->
        <h3>2. Image with height and width</h3>
        <img src="./assets/image.webp" alt="image" width="500px" height="500px" /><br>

        <!-- clickable image -->
        <h3>3. Clickable Image</h3>
        <a href="#"><img src="./assets/image.webp" alt="clickable-image" width="200px" height="200px" /></a>
    </body>
</html>
