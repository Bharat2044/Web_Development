<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeEventListener() Method</title>
</head>
<body>
    <h2>JavaScript removeEventListener() Method</h2>
    
    <div id="myDIV">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>      
    <p id="demo"></p>

    <!-- Linking JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
