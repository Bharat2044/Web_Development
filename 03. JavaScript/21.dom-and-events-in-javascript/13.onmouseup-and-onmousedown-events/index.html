<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseup and onmousedown events</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>HTML DOM Events</h1>
    <h2>The onmouseup and onmousedown Event</h2>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:#D94A38;width:90px;height:50px;padding:40px;font-size: 30px;">Click Me</div>
    <p>
        The mouseDown() function sets the color of this text to red.
        The mouseUp() function sets the color of this text to blue.
    </p>

    <!-- Linking JavaScript file -->
    <script src="./script.js"></script>
</body>
</html>
